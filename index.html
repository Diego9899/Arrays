<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel, tijera</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800;900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="titulo">
            <h1>PIEDRA PAPEL TIJERA</h1>
            <p>Escribe tu nombre para jugar</p>
        </div>
        <div class="contenedorFormulario">
            <form action="" id="formularioNombreUsuario">
                <input type="text" placeholder="Nombre" class="inputTexto">
                <input type="submit"  value="Validar" class="botonEnviar">
            </form>
        </div>
        <div class="contenedor">
            <p>Puntos:</p>
            <p id="cuadroPuntos">0</p>
        </div>
        <form class="contenedorElementos">
            <input type="radio" name="opc1" id="piedra" value="piedra" ><span>&#9994;</span></input>
            <input type="radio" name="opc1" id="papel" value="papel"><span>&#9995;</span></input>
            <input type="radio" name="opc1" id="tijera" value="tijera"><span>&#9996;</span></input>
            <div class="boton">
                <button type="submit" id="botonJugar">JUGAR</button>
            </div>
        </form>
        <div class="contenedor juego">
            <p id="textoUsuario"></p>
            <p id="textoJugador"></p>
            <p id="textoMaquina"></p>
        </div>
        <div class="contenedor">
            <p id="textoResultado"></p>
        </div>
        <div>
            <button type="submit" id="botonHistorial">HISTORIAL</button>
        </div>
    </main>
    <footer>
        <div>
            <p>Desarrollado por Diego Brossard</p>
        </div>
    </footer>
    <script defer src="./main.js" type="text/javascript"></script>
</body>

</html>
